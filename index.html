<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dev Board</title>
    <link rel="shortcut icon" href="A5-Dev-Board-main/assets/logo.png" type="image/x-icon">

    <!-- DaisyUI CDN -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

    <!-- Tailwind CDN -->
    <script src="https://unpkg.com/@tailwindcss/browser@4"></script>

    <!-- Style -->
    <style>
       #task-list p{
        text-align: left;
        background-color: #F4F7FF;
        padding: 10px;
        border-radius: 10px;
        margin: 10px 0px;
       }
    </style>
</head>
<body class="bg-[#15ceb7]">
    <!-- Header Start -->
    <header class="container mx-auto">
        <div class="navbar bg-base-100 shadow-sm rounded-lg p-3">
            <div class="cursor-pointer flex items-center flex-1">
                <figure>
                    <img class="w-8" src="A5-Dev-Board-main/assets/logo.png" alt="Logo">
                </figure>
                <a class="ml-1 text-xl" href="#">Dev<span class="font-bold">Board</span></a>
            </div>
            <div class="flex-none">
                <ul class="menu menu-horizontal px-1 flex items-center">
                    <li>
                        <figure class="bg-gray-100 rounded-xl">
                            <img class="w-5" src="A5-Dev-Board-main/assets/checkbox.png" alt="checkbox">
                            <figcaption id="total-task" class="text-xl font-bold">
                                23
                            </figcaption>
                        </figure>
                    </li>
                    <li id="theme-changer">
                        <figure class="bg-gray-50 rounded-full ml-4">
                            <img class="w-8" src="A5-Dev-Board-main/assets/theme-btn.png" alt="Theme">
                        </figure>
                    </li>
                </ul>
            </div>
        </div>
    </header>
    <!-- Header Start -->
    <main class="container mx-auto flex gap-4 mt-4">
        <!-- Left Part Start -->
        <section class="flex-1 bg-base-100 p-2 rounded-xl w-4/6 shadow-sm">

            <!-- Top-Card Start -->
            <div class="flex gap-6 mb-2">
                <div class="flex items-center gap-8 bg-[#F4F7FF] p-4 rounded-xl w-1/4">
                    <figure>
                        <img src="A5-Dev-Board-main/assets/checkbox.png" alt="checkbox">
                    </figure>
                    <div>
                        <p>Task Assigned</p>
                        <span class="text-xl font-bold">0</span><h2 id="task-count" class="text-xl font-bold inline-block">6</h2>
                    </div>
                </div>
